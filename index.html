<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ranawara</title>

    <!-- BROWSER ICON -->
    <link rel="icon" href="https://github.com/EricRho/Ranawara/blob/76433591f985206e6b20306818964ffaee2ce98a/app/assets/images/logos/icon.png?raw=true">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- MATERIALIZE -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/material-photo-gallery.min.js"></script>

    <!-- ANGULAR -->
    <script src="/library/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>

    <!-- GOOGLE MAPS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyjaJu6wVGXmp4uFUWh_79cuSCwzce72I" async defer></script>

    <script type="text/javascript">
      function initMap() {
        var uluru = {
          lat: -25.363, 
          lng: 131.044
        };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>



    <!-- JS -->
    <script src="/js/app.js"></script>
    <script src='/library/materialize.min.js'></script>
    <!-- <script src="/library/material-photo-gallery.min.js"></script> -->
    <script src="/js/angular/route_controller.js"></script>
    <script src="/js/angular/controllers/homectrl.js"></script>
    <script src="/js/angular/controllers/aboutctrl.js"></script>
    <script src="/js/angular/controllers/activitiesCtrl.js"></script>
    <script src="/js/angular/controllers/galleryctrl.js"></script>
    <script src="/js/angular/controllers/contactCtrl.js"></script>
    <script src="/js/angular/controllers/availabilityCtrl.js"></script>
    <script src="/js/angular/controllers/faqctrl.js"></script>

    <script src='/js/angular/controllers/villaCtrl.js'></script>
    <script src='/js/angular/controllers/groundsCtrl.js'></script>
    <script src='/js/angular/controllers/spaCtrl.js'></script>
    <script src='/js/angular/controllers/foodCtrl.js'></script>
    <script src='/js/angular/controllers/facilitiesCtrl.js'></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/import.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
  </head>

  <body ng-app='villa'>
    <header>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
              <a href="#!/" class="brand-logo">
                <img src='/assets/logos/icon.png'/>
                <span>Ranawara</span>
              </a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#!about">about</a></li>
                <li><a href="#!activities">activities</a></li>
                <li><a href="#!gallery">gallery</a></li>
                <li><a href="#!availability">availability</a></li>
                <li><a href="#!contact">contact</a></li>
                <li><a href="#!faq">faq</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div class="main">
      <div ng-view></div>
    </div>

  </body>
</html>
